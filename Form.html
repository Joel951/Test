<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/test.css">
    <link rel="stylesheet" type="text/css" href="assets/css/css-circular-prog-bar.css">
</head>

<body>
    <!-- top col -->
    <h2 style="color: cornflowerblue; margin-top: 3px;">Gratuity Configuration New Regime</h2>
    <form class="border-top border-primary border-4" method="post" action="add">
        <div class="form-row m-4" style="justify-content: center;">
            <div class="col-lg-2\1">
                <label for="">Min service period need to complete :</label>
            </div>
            <div class="col-lg-2\4">
                <input type="number" class="form-control " placeholder="Last name">
            </div>
            <div class="col-lg-2\1" style="text-align: center; justify-content: center;">
                <label for="">Years</label>
            </div>
        </div>

        <div class="form-row m-3" style="justify-content: center;">
            <div class="col-lg-2">
                <label class="float-lg-right" for="">Max Limit for Gratuity :</label>
            </div>
            <div class="col-lg-2">
                <input type="number" class="form-control " placeholder="Last name">
            </div>
           
        </div>

        <div class="form-row m-3" style="justify-content: center; align-items: center;">
            <div class="col-lg-4">
                <label class="float-lg-right" for="">Calculation On :</label>
            </div>
            <div class=" form-check col-lg-4\1">
                <input class="form-check-inpu float-left" type="radio" name="gridRadios" value="yes"
                    style="margin-right: 10px;">
                <label class="form-check-label" for="inlineRadio2">Last Drawn Salary[Basic + DA]</label>
            </div>
            <div class="form-check col-lg-4\1">
                <input class="form-check-inpu float-left" type="radio" name="gridRadios" value="yes"
                    style="margin-right: 10px;">
                <label class="form-check-label" for="inlineRadio2">Salary Configuration [Basic + DA]</label>
            </div>

        </div>

        <div class="form-row m-3" style="justify-content: center; align-items: center;">
            <div class="col-lg-2/1">
                <label class="float-lg-right" for="">Is Gratuity Part of CTC :</label>
            </div>
            <div class=" form-check col-lg-2\1">
                <input class="form-check-inpu float-left" type="radio" name="gridRadios" value="yes"
                    style="margin-right: 10px;">
                <label class="form-check-label" for="inlineRadio2">Yes</label>
            </div>
            <div class="form-check col-lg-2\1">
                <input class="form-check-inpu float-left" type="radio" name="gridRadios" value="yes"
                    style="margin-right: 10px;">
                <label class="form-check-label" for="inlineRadio2">No</label>
            </div>

        </div>

        <div class="form-row m-4" style="justify-content: center;">
            <div class="col-lg-4">
                <label class="float-lg-right" for="">Gratuity Payout Days : Salary of</label>
            </div>
            <div class="col-lg-2\4">
                <input type="number" class="form-control " placeholder="Last name">
            </div>
            <div class="col-lg-2\1" style="text-align: center; justify-content: center;">
                <label for="">Days for Every Complete Year</label>
            </div>
        </div>

        <div class="form-row m-3" style="justify-content: center;">
            <div class="col-lg-2">
                <label class="float-lg-right" for="">Max Income Tax Exemption:</label>
            </div>
            <div class="col-lg-2">
                <input type="number" class="form-control " placeholder="Last name">
            </div>
        </div>

        <div class="form-row m-3" style="justify-content: center;">
            <div class="col-lg-3\1">
                <label class="float-lg-right" for="">Allow Rounding for complete service year</label>
            </div>
            <div class="col-lg-2" >
                <input class="form-check-input" style="margin-left: 20px;" type="checkbox" id="gridCheck1">
            </div>
        </div>

    </form>


    <div class="sidebar-overlay" data-reff=""></div>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.slimscroll.js"></script>
    <script src="assets/js/Chart.bundle.js"></script>
    <script src="assets/js/chart.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/progress.js"></script>
</body>

</html>
